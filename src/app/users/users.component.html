<div class="card">
	<h5 class="card-header text-white bg-primary">List of all users:</h5>
	<div class="card-body bg-ligh">
		<table class="table table-hover">
			<thead class="thead-dark">
				<th scope="col">#</th>
				<th scope="col">FIRST NAME</th>
				<th scope="col">LAST NAME</th>
				<th scope="col">EMAIL</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">
					<th class="align-middle" scope="row">{{user.id}}</th>
					<td class="align-middle">{{user.firstName}}</td>
					<td class="align-middle">{{user.lastName}}</td>
					<td class="align-middle">{{user.email}}</td>
					<td class="align-middle">
						<button type="button" class="btn btn-success btn-block" routerLink="/users/{{user.id}}">
							details
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-danger btn-block">x</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
